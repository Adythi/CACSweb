  <div class="container" style="width: 50%;">
    <div *ngFor="let item of differentiatorContentArray; index as i">
      <div class="row">
        <div [ngClass]=" i%2!=0 ? 'col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9' : 'col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3'">
          <div *ngIf="i%2==0">
            <img class="differntiatorImage" src="{{differentiatorContentArray[i].logo}}">
          </div>
          <div *ngIf="i%2!=0" style="text-align: center;">
            <p style="text-align: left; margin: 0px 0px 0px 56px; font-weight: 700;">
              {{differentiatorContentArray[i].title}}
            </p>
            <p style="text-align: left; margin: 0px 0px 0 -100px; width: 92%;">
              {{differentiatorContentArray[i].content}}
            </p>
          </div>
          
        </div>
        
        <div [ngClass]=" i%2!=0 ? 'col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3' : 'col-9 col-sm-9 col-md-9 col-lg-9 col-xl-9'">
          <div *ngIf="i%2!=0">
            <img class="differntiatorImage" src="{{differentiatorContentArray[i].logo}}">
          </div>
          <div *ngIf="i%2==0" style="text-align: center;">
            <p style="text-align: right; margin: 0px 80px 0 0; font-weight: 700;">
              {{differentiatorContentArray[i].title}}
            </p>
            <p style="text-align: left; width: 92%; margin: 0px 0px 0px 145px;">
              {{differentiatorContentArray[i].content}}
            </p>
          </div>
          
        </div>
        <div *ngIf="i%2==0 && ((i+1)!=differentiatorContentArray.length)" class="diagonal-container to-left"></div>
        <div *ngIf="i%2!=0 && ((i+1)!=differentiatorContentArray.length)" class="diagonal-container to-right"></div>        
      </div>
    </div>
  </div>
